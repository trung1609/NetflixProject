<div class="auth-page">
  <div class="bg"></div>

  <div class="logo">
    <mat-icon class="logo-icon">movie</mat-icon>
    <span class="logo-text">Netflix</span>
  </div>

  <mat-card class="auth-card" appearance="outlined">
    <h1>Forgot Password</h1>
    <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()" class="form">
      <mat-form-field appearance="outline" class="field">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email" />
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <button
        mat-flat-button
        class="submit-btn"
        type="submit"
        [disabled]="loading || !forgotPasswordForm.valid"
      >
        {{ loading ? 'Sending...' : 'Send Reset Link'}}
      </button>

      <div class="back-to-login">
        <a routerLink="/login" class="link">Back to Login</a>
      </div>
    </form>
  </mat-card>
</div>
