<div class="dialog-container">
  <div class="dialog-header">
    <h1>Change Password</h1>
  </div>

  <div class="dialog-content">
    <form [formGroup]="changePasswordForm" class="password-form">
      <div class="form-section">
        <h2 class="section-title">
          <mat-icon>lock</mat-icon>
          Security Information
        </h2>

        <div class="form-grid">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Current Password</mat-label>
            <input
              matInput
              [type]="hideCurrent ? 'password' : 'text'"
              formControlName="currentPassword"
            />
            <mat-icon matPrefix>lock_open</mat-icon>
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hideCurrent = !hideCurrent"
              tabindex="-1"
            >
              <mat-icon>{{ hideCurrent ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="changePasswordForm.get('currentPassword')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>New Password</mat-label>
            <input matInput [type]="hideNew ? 'password' : 'text'" formControlName="newPassword" />
            <mat-icon matPrefix>vpn_key</mat-icon>
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hideNew = !hideNew"
              tabindex="-1"
            >
              <mat-icon>{{ hideNew ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
              New Password is required
            </mat-error>
            <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              [type]="hideConfirm ? 'password' : 'text'"
              formControlName="confirmPassword"
            />
            <mat-icon matPrefix>check_circle</mat-icon>
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hideConfirm = !hideConfirm"
              tabindex="-1"
            >
              <mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">
              Please confirm your new password
            </mat-error>
            <mat-error
              *ngIf="
                changePasswordForm.get('confirmPassword')?.hasError('passwordMismatch') &&
                !changePasswordForm.get('confirmPassword')?.hasError('required')
              "
            >
              Password do not match
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

  <div class="dialog-footer">
    <button mat-button (click)="cancel()" [disabled]="loading" class="footer-cancel">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="submit()"
      [disabled]="!changePasswordForm.valid || loading"
      class="footer-save"
    >
      <mat-icon>{{ loading ? 'hourglass_empty' : 'key' }}</mat-icon>
      {{ loading ? 'Changing...' : 'Change Password' }}
    </button>
  </div>
</div>
